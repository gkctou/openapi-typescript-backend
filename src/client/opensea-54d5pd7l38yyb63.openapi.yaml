openapi: 3.0.0
info:
  title: OpenSea API
  version: unknown
servers:
  - url: https://api.opensea.io/api/v1
components:
  securitySchemes:
    sec0:
      type: apiKey
      in: header
      name: X-API-KEY
security:
  - sec0: []
paths:
  /asset/{asset_contract_address}/{token_id}/:
    get:
      summary: Retrieve an asset
      description: ''
      operationId: retrieving-a-single-asset
      parameters:
        - name: asset_contract_address
          in: path
          description: Address of the contract for this NFT
          schema:
            type: string
            default: '0xb47e3cd837ddf8e4c57f05d70ab865de6e193bbb'
          required: true
        - name: token_id
          in: path
          description: Token ID for this item
          schema:
            type: string
            default: '1'
          required: true
        - name: X-API-KEY
          in: header
          description: Your API Key (contact us to request one!)
          schema:
            type: string
        - name: account_address
          in: query
          description: Address of an owner of the token.  If you include this, the response will include an `ownership` object that includes the number of tokens owned by the address provided instead of the `top_ownerships` object included in the standard response, which provides the number of tokens owned by each of the 10 addresses with the greatest supply of the token..
          schema:
            type: string
        - name: include_orders
          in: query
          description: A flag determining if order information should be included in the response.  The default value of this flag is false.
          schema:
            type: string
            default: 'false'
      deprecated: false
      security: []
  /assets:
    get:
      summary: Retrieve assets
      description: ''
      operationId: getting-assets
      parameters:
        - name: owner
          in: query
          description: The address of the owner of the assets
          schema:
            type: string
        - name: token_ids
          in: query
          description: An array of token IDs to search for (e.g. `?token_ids=1&token_ids=209`). Will return a list of assets with token_id matching any of the IDs in this array.
          schema:
            type: string
        - name: collection
          in: query
          description: Limit responses to members of a collection.  Case sensitive and must match the collection slug exactly. Will return all assets from all contracts in a collection.  For more information on collections, see our [collections documentation](/reference#retrieving-collections).
          schema:
            type: string
        - name: collection_slug
          in: query
          description: Limit responses to members of a collection.  Case sensitive and must match the collection slug exactly. Will return all assets from all contracts in a collection.  For more information on collections, see our [collections documentation](/reference#retrieving-collections).
          schema:
            type: string
        - name: collection_editor
          in: query
          schema:
            type: string
        - name: order_direction
          in: query
          description: Can be `asc` for ascending or `desc` for descending
          schema:
            type: string
            default: desc
        - name: asset_contract_address
          in: query
          description: The NFT contract address for the assets
          schema:
            type: string
        - name: asset_contract_addresses
          in: query
          description: 'An array of contract addresses to search for (e.g. `?asset_contract_addresses=0x1...&asset_contract_addresses=0x2...`). Will return a list of assets with contracts matching any of the addresses in this array. If "token_ids" is also specified, then it will only return assets that match each `(address, token_id)` pairing, respecting order. Also, `"sell_orders": null` prefetches sell orders when returning assets in a list view and `"auctions": [` shows a list of 3rd party auctions that are on-chain.'
          schema:
            type: string
        - name: limit
          in: query
          description: Limit. Defaults to 20, capped at 50.
          schema:
            type: string
            default: '20'
        - name: cursor
          in: query
          description: A cursor pointing to the page to retrieve
          schema:
            type: string
        - name: X-API-KEY
          in: header
          schema:
            type: string
        - name: include_orders
          in: query
          description: A flag determining if order information should be included in the response.
          schema:
            type: string
            default: 'false'
